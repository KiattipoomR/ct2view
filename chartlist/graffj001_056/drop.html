<div class="container affix" style="position:sticky; top:0.5rem; opacity: 0.9; z-index: 50;">

        <li class="page-item" id="ghost-note"><button class="chart-button page-link">Hide ghost notes</button></li>
        <li class="page-item"><button class="chart-button page-link" id="zoom-in">Zoom in</button></li>
    </ul>
</div>
  
<script>
    var idx = 1;
    var viewport = [2, 3, 4, 6, 12]
    var show_ghost_note = true;
    $('#zoom-out').click(function () {
        idx = idx > 0 ? --idx : idx;
        console.log(idx, viewport[idx])
        $('svg').each(function () {
            $(this).attr("class", `col-${viewport[idx]}`);
        });
        $('#zoom-out').toggleClass("disabled", idx === 0);
        $('#zoom-in').toggleClass("disabled", idx === viewport.length - 1);
    });

    $('#zoom-in').click(function () {
        idx = idx < viewport.length - 1 ? ++idx : idx;
        $('svg').each(function () {
            $(this).attr("class", `col-${viewport[idx]}`);
        });
        $('#zoom-out').toggleClass("disabled", idx === 0);
        $('#zoom-in').toggleClass("disabled", idx === viewport.length - 1);
    });

    $('#ghost-note').click(function () {
        show_ghost_note = !show_ghost_note;
        $('.ghost').toggle();
        $('#ghost-note').html(`<button class="chart-button page-link" id="ghost-note">${show_ghost_note ? "Hide ghost notes" : "Show ghost notes"}</button>`);
    })
</script>
